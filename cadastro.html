<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Sonic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bs-dark-bg w-100">
  <header class="text-left px-4 py-4">
    <a href="index.html">
      <img src="assets/soniclogo.svg" alt="Sonic Logo" width="120px">
    </a>
  </header>
  <div id="header-lgn" class="text-center">
    <h1 class="mt-3 fw-bold">Se inscreva e</h1>
    <h1 class="fw-bold">comece a curtir</h1>
  </div>
  
  <div class="container mt-5">
    <form id="cadastroForm">
      <div class="mb-3">
        <label class="mb-1" for="email">Endereço de e-mail</label>
        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="nome@dominio.com" required>
      </div>

      <div class="mb-3">
        <label class="mb-1" for="username">Nome de Usuário</label>
        <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Este nome aparecerá no seu perfil" required>
      </div>

      <button type="submit" class="btn btn-lg btn-primary w-100">Avançar</button>
    </form>
  </div>

  <div class="container mt-5" id="senhaForm" style="display: none;">
    <form id="senhaFormulario">
      <div class="mb-3">
        <label class="mb-1" for="senha">Senha</label>
        <input type="password" class="form-control form-control-lg" id="senha" name="senha" placeholder="Senha" required>
      </div>

      <div class="mb-3">
        <label class="mb-1" for="confirmar">Confirmar Senha</label>
        <input type="password" class="form-control form-control-lg" id="confirmar" name="confirmar" placeholder="*******" required>
        <span id="erroSenha" style="color: red;"></span>
      </div>
  
      <button id="finalizarCadastro" type="submit" class="btn btn-lg btn-primary w-100">Finalizar Cadastro</button>

      <button type="button" class="btn btn-link" id="voltarEtapa">Voltar</button>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
